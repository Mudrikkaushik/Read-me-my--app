<div style="text-align: center;color:rgb(255, 255, 255);font-size:25px;">

    </div> </form >

  {% if check == 'view'%}
<form style = "margin:auto; width: 48%; border: 2px solid rgb(255, 251, 251); padding: 10px; " action="view_pdf" method="POST" enctype = "multipart/form-data">
    <input style="margin-left:250px;color:black;font-size:20px;" id="submit3" type="submit" value="Tap to view edited pdf">

<style>
.tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;

  /* Position the tooltip */
  position: absolute;
  z-index: 1;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}
</style>
